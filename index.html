<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.jpg"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <main class="container center">
        <div class="login-card">
            <div class="main-card">
                <div class="card-item heading">
                    Instagram
                </div>

                <div class="card-item inp">
                    <input type="email" placeholder="Phone number, username or email address">
                    <br>
                    <input type="password" placeholder="Password">
                </div>

                <div class="login-btn">
                    <button>Log in</button>
                </div>

                <div class="or center">
                    <div class="line-3">
                        <hr>
                    </div>
                    <div id="orr"> OR </div>
                    <div class="line-3">
                        <hr>
                    </div>
                </div>


                <div class="facebook-login center">
                    <div class="facebook-logo">
                        <img src="img/facebook-login.png" alt="">
                    </div>
                    <div class="fb-lg-text">
                        Log in with Facebook
                    </div>
                </div>

                <div class="forget">
                    Forgotten your password?
                </div>
            </div>


            <div class="second-card center">
                <div class="account">
                    Don't have an account?
                </div>
                <div class="sign">
                    Sign up
                </div>
            </div>

            <div class="third-card">
                <div class="app">
                    Get the app.
                </div>
                <div class="download">
                    <img src="img/download-appstore.png" alt="">
                    <img src="img/download-playstore.png" alt="" id="app">
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="first-line center">
            <div class="space-first">Meta</div>
            <div>About</div>
            <div class="space">Blog</div>
            <div class="space">Jobs</div>
            <div class="space">Help</div>
            <div class="space">API</div>
            <div class="space">Privacy</div>
            <div class="space">Terms</div>
            <div class="space">Top accounts</div>
            <div class="space">Hashtags</div>
            <div class="space-last">Loactions</div>
            <div>Instagram Lite</div>
        </div>

        <div class="second-line">
            Contact uploading and non-users
        </div>

        <div class="third-line center">
            <div>English (UK)</div>
            <div id="arrow">&#8964;</div>
            <div class="simple-text">&#169; 2022 Instagram from Meta</div>
        </div>
    </footer>
</body>
<script src="js/script.js"></script>

</html>
